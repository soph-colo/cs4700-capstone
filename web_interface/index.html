<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Interface</title>
  <style>
    /* Set a light gray background */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #494949;  
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the 3D canvas */
    #container {
      flex-grow: 1;
      width: 100%;
    }

    /* Button container styles */
    .button-container {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      width: 100%;
      position: absolute;
      bottom: 20px; /* Position at the bottom */
    }

    /* Button styles */
    .control-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #3b3578;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .control-button:hover {
      background-color: #25214b;
    }
  </style>
</head>
<body>
  <!-- 3D Canvas Container -->
  <div id="container"></div>

  <!-- Button Container -->
  <div class="button-container">
    <button class="control-button" onclick="pushCube()">Push</button>
    <button class="control-button" onclick="neutralCube()">Neutral</button>
    <button class="control-button" onclick="pullCube()">Pull</button>
  </div>

  <!-- Include the Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
