<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Interface</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #494949;  
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the 3D canvas */
    #container {
      flex-grow: 1;
      width: 100%;
    }

    /* Button container styles */
    .button-container {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      width: 100%;
      position: absolute;
      bottom: 20px; /* Position at the bottom */
    }

    /* Button styles */
    .control-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #3b3578;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .control-button:hover {
      background-color: #25214b;
    }

    /* Style for the image container */
    #image-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%); /* Center vertically only */
      display: none; /* Hide initially */
    }

    #image-container.left {
      left: 30%; /* Position the image on the left */
      transform: translateX(-50%);
    }

    #image-container.right {
      right: 30%; /* Position the image on the right */
      transform: translateX(50%);
    }

    #image-container img {
      width: auto;  /* Set desired width */
      height: 200px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- 3D Canvas Container -->
  <div id="container"></div>

  <!-- Button Container -->
  <div class="button-container">
    <button class="control-button" onclick="leftCube()">Left</button>
    <button class="control-button" onclick="pushCube()">Push</button>
    <button class="control-button" onclick="neutralCube()">Neutral</button>
    <button class="control-button" onclick="pullCube()">Pull</button>
    <button class="control-button" onclick="rightCube()">Right</button>
  </div>
  

  <!-- Image Container for displaying images -->
  <div id="image-container">
    <img id="action-image" src="" alt="Action Image">
  </div>

  <!-- Include the Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
